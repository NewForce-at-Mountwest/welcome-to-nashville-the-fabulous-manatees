<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nashville</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Welcome to Nashville</h1>
    <section id="nashvilleFlexContainer">
        <div id="searchBox">
            <h3>Search for Stuff to Do Today</h3>
            <p class="input">
                <input type="text" class="parks" placeholder="Search for Parks">
                <button class="searchButton">Search</button>
            </p>
            <p class="input">
                <input type="text" class="breweries" placeholder="Search for Breweries">
                <button class="searchButton">Search</button>
            </p>
            <p class="input">
                <input type="text" class="meetups" placeholder="Search for Meetups">
                <button class="searchButton">Search</button>
            </p>
            <p class="input">
                <input type="text" class="concerts" placeholder="Search for Concerts">
                <button class="searchButton">Search</button>
            </p>
        </div>
        <div id="resultsBox">
            <h3>Results for Stuff to Do Today</h3>
            <p id="outputParks"></p>
            <p id="outputBreweries"></p>
            <p id="outputMeetups"></p>
            <p id="outputConcerts"></p>
        </div>
    </section>
    <script src="scripts/ticketMasterAPI.js"></script>

    <script src="scripts/metrogovAPI.js"></script>
    <script src="scripts/eventListener.js"></script>
    <script src="scripts/printToDOM.js"></script>
    <script src="scripts/breweryAPI.js"></script>
    <script src="scripts/nashville.js"></script>
</body>

</html>
